trah jarbi hadha "name: Java CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Compile Java code
        run: |
          mkdir -p ./bin  # Target directory for compiled classes
          files=$(find ./eclipse-workspace-modeling/mon_projet_test/src -name "*.java")
          if [ -z "$files" ]; then
            echo "No Java files found"
          else
            javac -d ./bin -sourcepath ./eclipse-workspace-modeling/mon_projet_test/src $files
          fi

      - name: Execute tests
        run: |
          java -cp ./bin:./lib/* org.junit.platform.console.ConsoleLauncher --scan-classpath
